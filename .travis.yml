language: java
node_js:
  - "0.10"

before_script:
  - cd www
  - npm install -g bower
  - npm install
  - bower install -f
  - cd ..

script: gradle build

notifications:
  email:
    recipients:
      - ajay.samgir@krishagni.com
    on_success: always
    on_failure: always


branches:
  only:
    - OS_v20_Travis_Setup
    
deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: "openspecimen.war"
  skip_cleanup: true
  on:
    tags: true
